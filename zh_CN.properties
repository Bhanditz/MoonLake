# 语言文件的格式为: 键=值
# 可在行头加上 '#' 表示这行是注释
# 可在值前加上 '#' 表示不要前缀, 如: 'command.test=#测试命令'
# 最后调用的话 I18nML.t("command.test"); 的值就是 '测试命令'
# 否则不在值的上面加上 '#' 则表示这个值需要用到语言消息前缀
# 用上之前的例如最后获取到的值就是为 '%PREFIX%测试命令'
# 这个 %PREFIX% 是在插件内固定的字符串, 暂时无法自定义.
# 语言文件中支持消息格式化处理, 例如: 'player.say=我的名字叫: {0}'
# 那么调用的时候可以传参数 I18nML.t("player.say", player.getName());
# 如 player 变量玩家为 'Notch', 那这个代码的返回值就是 '我的名字叫 Notch'

# 插件版本号: 此项请勿修改!
version=1.8-d3
